<!DOCTYPE html>

</html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <title>BA-Challenge-Part-2</title>
    <link rel="stylesheet" href="./styling.css" type="text/css">
</head>

<body>
    <h2>Atsiliepimų forma:</h2>
    <main>
        <form name="form">
            <label> Vardas:</label>
            <input id="name" type="text" name="name">
            <br><label>Elektroninis paštas:</label>
            <input id="email" type="email" name="email">
            <br><label>Data:</label>
            <input id="date" type="date" placeholder="" name="date">
            <br><label>Komentaras:</label>
            <br><textarea rows="6" cols="50" name="comment" form="form">Įrašykite komentarą</textarea>
            <br>
            <button type='button' id="saveFeedback" onclick="writeToFile(this)">Įrašyti atsiliepimus į failą</button>
        </form>
    </main>
    <script src=server.js></script>

</body>

</html>
